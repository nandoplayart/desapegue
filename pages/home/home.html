<ion-header>
  <ion-navbar color="primary">
    <ion-title>O que temos hoje!</ion-title>
  </ion-navbar>
   <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="search" (ionChange)="getItems()"></ion-searchbar>
  </ion-toolbar>
</ion-header>



<ion-content padding>
  
<ion-card *ngFor="let prod of Doacoes">

  <ion-item>
    <ion-avatar item-start>
      <img src="{{prod.doadorUrlFoto}}">
    </ion-avatar>
    <h2>{{prod.doador}}</h2>
    <p>{{prod.dataPublicacao}}</p>
  </ion-item>

  <img src="{{prod.url}}">

  <ion-card-content>
    <p>{{prod.descricao}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="visualizarProduto(prod.produtoId)">
         Eu Quero ver
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-content>
